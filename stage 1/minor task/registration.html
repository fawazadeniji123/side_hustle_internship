<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Athlete Registration</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<section>
		<a href="index.html" title="home">Home</a>
		<a href="login.html" title="login">Login</a>
	</section>
	<main class="registration">
		<form class="form" action="#" accept-charset="utf-8">
			<legend class="legend">Registration</legend>
			<div	class="flex msmall pdsmall">
				<label	for="firstname">First Name:</label>
				<input class="pdsmall" type="text" name="firstname" required>
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="lastname">Last Name:</label>
				<input class="pdsmall" type="text" name="lastname" required>
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="age">Age:</label>
				<input class="pdsmall" type="number" name="age">
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="dob">Date of Birth:</label>
				<input class="pdsmall" type="date" name="dob">
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="soo">State of Origin:</label>
				<input class="pdsmall" type="text" name="soo">
			</div>
			<div class="flex msmall pdsmall">
				<label	for="nationality">Nationality:</label>
				<input class="pdsmall" type="text" name="nationality">
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="gender">Gender:</label>
				<select class="pdsmall" name="gender">
					<option value="male">Male</option>
					<option disabled value="female">Female</option>
				</select>
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="username">User Name:</label>
				<input class="pdsmall" type="text" name="username" required>
			</div>
			<div	class="flex msmall pdsmall">
				<label	for="password">Password:</label>
				<input class="pdsmall" type="password" name="password" required>
			</div>
			<div	class="flex submit msmall pdsmall">
				<input class="btn" type="submit">
			</div>
		</form>
	</main>
</body>
</html>
