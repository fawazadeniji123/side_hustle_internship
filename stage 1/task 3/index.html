<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Side Hustle | Comimng Soon Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header id="header" class="header">
		<div class="logo-box">
			<img src="img/sidehustle_logo.png" alt="Side Hustle" class="logo">
		</div>
		<div class="navigation">
			<input class="checkbox" type="checkbox" id="navi-toggle">
			<label class="button" for="navi-toggle">
				<span class="nav-icon"></span>
			</label>

			<div class="nav-bg">&nbsp;</div>

			<nav class="nav">
				<ul class="list">
					<li class="item"><a class="link" href="#" title="Home">01 Home</a></li>
					<li class="item"><a class="link" href="#" title="About Us">02 About Us</a></li>
					<li class="item"><a class="link" href="#" title="Benefits">03 Your Benefits</a></li>
					<li class="item"><a class="link" href="#" title="FAQs">04 FAQs</a></li>
					<li class="item"><a class="link" href="#" title="Contact">05 Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="welcome">
			<h1>Welcome to SIDE HUSTLE</h1>
			<p>Keep in touch with us to get latest news on the intership.</p>
		</div>

		<img class="coming_soon" src="img/support-team.png" alt="coming soon">
		<div class="countdown"></div>
	</main>
	<script type="text/javascript" charset="utf-8" async defer>
		// Set the date we're counting down to
		const countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

		// Update the count down every 1 second
		const x = setInterval(() => {

		  // Get todays date and time
		  const now = new Date().getTime();

		  // Find the distance between now an the count down date
		  const distance = countDownDate - now;

		  // Time calculations for days, hours, minutes and seconds
		  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the result in an element with id="demo"
		  document.querySelector('.countdown').innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";

		  // If the count down is finished, write some text
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("demo").innerHTML = "EXPIRED";
		  }
		}, 1000);
	</script>
</body>
</html>
